syntax = "proto3";
package examplepb;
option go_package = "examplepb/";
import "google/protobuf/descriptor.proto";

extend google.protobuf.MessageOptions { optional string version_msg = 50000; }
extend google.protobuf.FieldOptions { optional string version_field = 50001; }
extend google.protobuf.EnumOptions { optional string version_enum = 50002; }
extend google.protobuf.EnumValueOptions {
  optional string version_enum_value = 50003;
}
